<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over The Top Prime</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>
        <h1>Over The Top <span class="coloured">Prime Checker</span></h1>
    
        <inputs>
            <h3>from</h3>
            <input type="number" name="lower" id="lower">
            <h3>to</h3>
            <input type="number" name="upper" id="upper">

            <button id="go" onclick="getDataForButton()">Go!</button>
        </inputs>
    </main>
    <results>
        <section>
            <h3 id="primeLabel" style="display: none;">Prime</h3>
            <ul id="primes"></ul>
        </section>
        <section>
            <h3 id="notPrimeLabel" style="display: none;">Not Prime</h3>
            <ul id="notPrimes"></ul>
        </section>
    </results>

    <a style="color: #ccc;position: fixed;bottom: 1rem;left: 1rem;" href="https://jacob-lily.net" target="_blank">Made with love by Jacob-Lily!</a>
</body>
</html>
